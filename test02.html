<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery-3.1.1.js"></script>
    <script>
      $(document).ready(function(){
        $("#div2").click(function(){
            $("#div1").text("你已经单击div2了.");
        });
      });
      $(document).ready(function(){
        $("#div1").click(function(){
            $("#div2").text("你已经单击div1了.");
        });
      });
      $(document).ready(function(){
        $("#div1").click(function(){
            $(this).text("你已经单击div2了.");
        });
      });
    </script>
    <script>
      $(document).ready(function(){
          $("#btn").on("click",function(){
              $("#div2").text("你已经单击按钮了.");
          });
          $('div').click(function(){
            $(this).text('单击了div了');
          })
      });
    </script>
    <script>
      $(document).ready(function(){
        
      });
    </script>
    <style>
      #div1,
      #div2 {
        width: 100px;
        height: 100px;
      }
      #div2 {
        background-color: red;
      }
      #div1 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="div2"></div>
    <div id="div1"></div>
    <button id="btn" type="buttin" name="button">按钮</button>
  </body>
