<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery-3.1.1.js"></script>
    <script>
      $(document).ready(function(){
        $("#address").focus(function(){
          var txt_value = $(this).val();
          console.log(this.defaultValue);
          if(txt_value == "请输入邮箱地址"){
            $(this).val("");
          }
        });

        $("#address").blur(function(){
          var txt_value = $(this).val();
          if(txt_value == ""){
            $(this).val("请输入邮箱地址");
          }
        });
      });
    </script>
  </head>
  <body>
    <input type="text" name="name" value="请输入邮箱地址" id="address"/>
    <input type="text" name="name" value="请输入邮箱密码" id="password"/>
    <input type="button" name="name" value="登录">
  </body>
</html>
