<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery-3.1.1.js"></script>
    <style>

      body {
        font-size: 12px;
        text-align: center;
      }

      .clsFrame {
        width: 300px;
        height: 100px;
      }

      .clsFrame div,
      span {
        display: none;
        float: left;
        width: 65px;
        height: 65px;
        line-height: 65px;
        border: 1px solid #ccc;
        margin: 8px;
      }

      .clsone {
        background-color: #eee;
      }
    </style>

    <script>
      $(function () {
        $(".clsFrame div,.clsFrame span").css("display","block");
        $(".clsFrame").css("font-size","16px");
        $(".clsFrame div,.clsFrame span").css("border-width","5px");
      })
    </script>
  </head>
  <body>
    <div class="clsFrame">
      <div id="divone">ID</div>
      <div class="clsone">CLASS</div>
      <span>span</span>
    </div>
  </body>
</html>
