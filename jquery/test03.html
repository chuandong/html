<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./jquery-ui/jquery-3.1.1.min.js"></script>
    <script src="./jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.min.css" type="text/css">
    <style>
      .div {
        display: none;
      }
    </style>
    <script>
      $(function(){
        $("#btn").click(function(){
          $(".div").dialog({
            buttons: [{text: 'ok',click: showInformation}],
            width: 400
          })

          function showInformation(){
            var name = $("#name").val();
            var age = $("#age").val();
            var job = $("#job").val();

            $("#sname").text(name);
            $("#sage").text(age);
            $("#sjob").text(job);

            $(".div").dialog("close");
          }
        })
      })
    </script>
  </head>
  <body>
    <h1>注册个人信息</h1>
    <p><b>姓名:</b> &nbsp;<span id="sname"></span></p>
    <p><b>年龄:</b> &nbsp;<span id="sage"></span></p>
    <p><b>工作:</b> &nbsp;<span id="sjob"></span></p>

    <div class="div" title="please input yourself information">
      <p>姓名: <input type="text" id="name"></p>
      <p>年龄: <input type="text" id="age"></p>
      <p>工作: <input type="text" id="job"></p>
    </div>
    <!-- <br/> -->
    <button type="button" id="btn">注册</button>
  </body>
</html>
