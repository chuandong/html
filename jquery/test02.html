<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./jquery-ui/jquery-3.1.1.min.js"></script>
    <script src="./jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.min.css" type="text/css">
    <script>
      $(function(){
        $("#slider").slider({max: 100});
        $("#btn").click(function(){
          clearInterval(timer);
          // $("slider").slider({slide: function(event,ui){
          //   $("#span").text($("#slider").slider("option","value"));
          // }});
        });


        var timer = setInterval(function(){
          $("#slider").slider({"value": $("#slider").slider("value")+1});
          $("#span").text($("#slider").slider("value"));
          if($("#slider").slider("value") == 100) {
            $("#slider").slider({value: 0});
          }
        },50);
      });

    </script>
  </head>
  <body>
    <span id="span">0</span>
    <div id="slider"></div>
    <button id="btn">停</button>
  </body>
</html>
